- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [sh ./setup.sh, Setup basic dependencies]
  - command: zsh ./setup-applications.sh
    description: Setup applications
    stdin: true
    stdout: true
    quiet: true
  
- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: git/gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]