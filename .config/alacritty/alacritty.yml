# Font configuration
font:
  normal:
    family: Victor Mono
    style: Medium
  bold:
    family: Victor Mono
    style: Medium Italic
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

